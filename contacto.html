<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">         
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la barberia Alura">        
                </h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>            
                        </ul>
                    </nav>
            </div>            
        </header>
        <main class="contacto">
            <form>
                <label for="nombreapellido">Nombre Y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" 
                required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required ></textarea>

                <fieldset>

                    <legend class="test" id="test">¿Como le gustaria ser contactado?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="Email" id="radio-email">Email</label>
                    

                    <label for="radio-Telefono"><input type="radio" name="contacto" 
                    value="Telefono" id="radio-Telefono">Telefono</label>
                    

                    <label for="radio-Whatsapp"><input type="radio" name="contacto"
                    value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
                    

                </fieldset>
                
                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia alura</label>

                <input type="submit" value="Enviar Formulario" class="Enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <body>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la baerberia Alura">
            <p class="copyrigth">&copy Copyrigth Barberia Alura - 2024</p>
        </footer>
    <body>
</html>
